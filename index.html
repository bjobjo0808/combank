<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<!-- Note there is no responsive meta tag here -->

<link rel="icon" href="../../favicon.ico">

<title>COMMAND派</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="container">

		<div class="">
			<h1>
				<i class="fa fa-terminal" aria-hidden="true"></i>COMMAND派
			</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-body panel-command">
				<span id="command"></span>
			</div>
			<button class="copy" data-clipboard-target="#command">Copy on ClipBoard</button>
		</div>

		<h3>RECIPE</h3>
		<div class="form-group">


			<div class="panel panel-default">
				<div class="panel-body panel-form">
					<input type="text" class="form-control input-lg" id="recipe" placeholder="ex.git clone hogehohe">
					<blockquote>
						<p id="description"></p>
					</blockquote>

					<div class="form-group form-input" id="form1">
						<label id="desc-input1">@1</label> <input type="text" class="form-control input" id="input1">
					</div>
					<div class="form-group form-input" id="form2">
						<label id="desc-input2">@2</label> <input type="text" class="form-control input" id="input2">
					</div>
					<div class="form-group form-input" id="form3">
						<label id="desc-input3">@3</label> <input type="text" class="form-control input" id="input3">
					</div>
					<div class="form-group form-input" id="form4">
						<label id="desc-input4">@4</label> <input type="text" class="form-control input" id="input4">
					</div>
					<div class="form-group form-input" id="form5">
						<label id="desc-input5">@5</label> <input type="text" class="form-control input" id="input5">
					</div>
				</div>
			</div>
			<ul class="nav nav-tabs" id="tab-menu">
			</ul>
			<div id="myTabContent" class="tab-content">
			</div>
		</div>
		<div class="text-center">
			<h2>
				<a href="https://github.com/bjobjo0808/combank"><i class="fa fa-github" aria-hidden="true"></i></a>
			</h2>
		</div>
	</div>
	<!-- /container -->

	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
	<script src="common.js"></script>
</body>
</html>
